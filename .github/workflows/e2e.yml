name: e2e

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  playwright-e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      TODO_API_KEY: secret

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install npm dependencies
        working-directory: frontend
        run: npm ci --no-optional

      - name: Install Playwright Browsers
        working-directory: frontend
        run: npx playwright install --with-deps

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Sync backend dependencies
        run: |
          uv venv
          uv sync --all-groups

      - name: Start servers and run Playwright tests
        working-directory: frontend
        env:
          CI_WEBSERVER: '0'
        run: |
          set -euo pipefail
          # Start backend
          ../scripts/start-backend.sh > backend.log 2>&1 & echo $! > backend.pid
          # Start frontend
          npm run start:frontend > frontend.log 2>&1 & echo $! > frontend.pid

          # Wait for backend and frontend to be available
          for i in {1..90}; do
            if curl -fsS http://127.0.0.1:8000/health/live >/dev/null \
              && curl -fsS http://localhost:4200 >/dev/null \
              && curl -fsS http://localhost:4200/api/health/live >/dev/null; then
              echo "Servers are up"; break; fi
            echo "Waiting for servers ($i/90)..."; sleep 2;
          done

          # Sanity check todos GET via proxy (non-fatal)
          curl -fsS http://localhost:4200/api/todos/ || true

          # Run tests
          set +e
          npx playwright test --reporter=dot
          EXIT=$?
          set -e

          # Show tail of logs for context
          echo '--- backend.log (tail) ---'; tail -n 200 backend.log || true
          echo '--- frontend.log (tail) ---'; tail -n 200 frontend.log || true

          # Cleanup servers
          kill $(cat backend.pid) 2>/dev/null || true
          kill $(cat frontend.pid) 2>/dev/null || true
          exit ${EXIT:-0}

      - name: Upload server logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: server-logs
          path: frontend/*.log
          if-no-files-found: ignore

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report
          if-no-files-found: ignore

      - name: Upload Playwright test-results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: frontend/test-results
          if-no-files-found: ignore
