name: e2e

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  playwright-e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      TODO_API_KEY: secret

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Frontend setup helper (nvm use + npm ci)
        run: |
          bash scripts/setup-frontend.sh

      - name: Ensure Rollup Linux binary present
        if: runner.os == 'Linux'
        working-directory: frontend
        run: |
          set -euo pipefail
          echo "Ensuring Rollup Linux binary is installed"
          npm ls @rollup/rollup-linux-x64-gnu || npm install @rollup/rollup-linux-x64-gnu --no-save || true

      - name: Install Playwright Browsers
        working-directory: frontend
        run: npx playwright install --with-deps

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Diagnostics (env & versions)
        run: |
          echo "PATH=$PATH"
          which python || true
          python --version || true
          which uv || true
          uv --version || true
          uv run python -c "import fastapi,sqlmodel; print('fastapi+sqlmodel OK')" || true

      - name: Sync backend dependencies
        run: |
          uv venv
          uv sync --all-groups

      - name: Start servers and run Playwright tests
        working-directory: frontend
        env:
          CI_WEBSERVER: '0'
        run: |
          set -euo pipefail
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          FE_PORT=4200
          # Start backend
          ../scripts/start-backend.sh > backend.log 2>&1 & echo $! > backend.pid
          # Start frontend via npx to avoid npm script resolution issues
          npm run start:frontend > frontend.log 2>&1 & echo $! > frontend.pid
          # Verify frontend is still running after short grace; retry once if exited
          sleep 3
          if ! kill -0 $(cat frontend.pid) 2>/dev/null; then
            echo "Frontend exited early; retrying start once..."
            echo '--- frontend.log (early exit) ---'; tail -n +1 frontend.log || true
            # Try alternate port 4300 on retry
            FE_PORT=4300
            npm run start:frontend:4300 > frontend.log 2>&1 & echo $! > frontend.pid
          fi

          # Wait for backend and frontend to be available
          READY=0
          for i in {1..90}; do
            BE_OK=0; FE_OK=0; PX_OK=0
            curl -fsS http://127.0.0.1:8000/health/live >/dev/null && BE_OK=1 || true
            curl -fsS http://127.0.0.1:${FE_PORT}/ >/dev/null && FE_OK=1 || true
            curl -fsS http://127.0.0.1:${FE_PORT}/api/health/live >/dev/null && PX_OK=1 || true
            if [[ "$BE_OK" == "1" && "$FE_OK" == "1" && "$PX_OK" == "1" ]]; then
              echo "Servers are up"; READY=1; break;
            fi
            # Fail fast hints: show short status and check processes
            [[ $((i % 10)) -eq 0 ]] && echo "Backend:$BE_OK Frontend:$FE_OK Proxy:$PX_OK"
            if ! kill -0 $(cat backend.pid) 2>/dev/null; then echo "Backend process not running"; fi
            if ! kill -0 $(cat frontend.pid) 2>/dev/null; then echo "Frontend process not running"; fi
            echo "Waiting for servers ($i/90)..."; sleep 2;
          done
          if [[ "$READY" != "1" ]]; then
            echo "Servers did not become ready in time."; exit 1
          fi

          echo '--- Curl diagnostics ---'
          curl -v http://127.0.0.1:8000/health/live || true
          curl -v http://127.0.0.1:${FE_PORT}/ || true
          curl -v http://127.0.0.1:${FE_PORT}/api/health/live || true

          # Sanity check todos GET via proxy (non-fatal)
          curl -fsS http://127.0.0.1:${FE_PORT}/api/todos/ || true

          # Run tests
          set +e
          npx playwright test --reporter=dot
          EXIT=$?
          set -e

          # Show tail of logs for context
          echo '--- backend.log (tail) ---'; tail -n 200 backend.log || true
          echo '--- frontend.log (tail) ---'; tail -n 200 frontend.log || true

          # Cleanup servers
          kill $(cat backend.pid) 2>/dev/null || true
          kill $(cat frontend.pid) 2>/dev/null || true
          exit ${EXIT:-0}

      - name: Upload server logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: server-logs
          path: frontend/*.log
          if-no-files-found: ignore

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report
          if-no-files-found: ignore

      - name: Upload Playwright test-results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: frontend/test-results
          if-no-files-found: ignore
