name: e2e

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  playwright-e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      TODO_API_KEY: secret

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install npm dependencies
        working-directory: frontend
        run: npm ci --no-optional

      - name: Install Playwright Browsers
        working-directory: frontend
        run: npx playwright install --with-deps

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Sync backend dependencies
        run: |
          uv venv
          uv sync --all-groups

      - name: Start servers and run Playwright tests
        working-directory: frontend
        env:
          CI_WEBSERVER: '0'
        run: |
          npx concurrently -k -n backend,frontend -c green.bold,blue.bold "../scripts/start-backend.sh" "npm run start:frontend" &
          # Wait for backend and frontend to be available
          for i in {1..60}; do
            if curl -fsS http://127.0.0.1:8000/health/live >/dev/null && curl -fsS http://localhost:4200 >/dev/null; then
              echo "Servers are up"; break; fi
            echo "Waiting for servers ($i/60)..."; sleep 2;
          done
          npx playwright test --reporter=dot || EXIT=$?
          # Cleanup servers
          pkill -f "ng serve" || true
          pkill -f "uvicorn app.main:app" || true
          exit ${EXIT:-0}

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report
          if-no-files-found: ignore

      - name: Upload Playwright test-results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: frontend/test-results
          if-no-files-found: ignore
