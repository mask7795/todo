name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Sync dependencies
        run: |
          uv sync --all-extras --dev

      - name: Ruff Lint
        run: uv run ruff check .

      - name: Black Format Check
        run: uv run black --check .

      - name: MyPy Type Check
        run: uv run mypy .

      - name: Pytest
        run: uv run pytest -q
name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "${HOME}/.local/bin" >> $GITHUB_PATH

      - name: Sync dependencies (all groups)
        run: |
          uv venv
          uv sync --all-groups

      - name: Ruff (lint)
        run: uv run ruff check .

      - name: Black (check)
        run: uv run black --check .

      - name: Mypy (type check)
        run: uv run mypy app

      - name: Pytest
        run: uv run pytest -q --cov=app --cov-report=term --cov-report=xml

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml

