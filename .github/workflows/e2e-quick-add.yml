name: e2e-quick-add

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  e2e-quick-add:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install backend deps
        run: |
          python -m pip install --upgrade pip
          pip install uvicorn fastapi sqlmodel

      - name: Install frontend deps
        working-directory: frontend
        run: |
          npm ci

      - name: Start backend
        env:
          TODO_API_KEY: secret
        run: |
          nohup uv run uvicorn app.main:app --reload --host 127.0.0.1 --port 8000 > backend.log 2>&1 &
          sleep 2

      - name: Start frontend
        working-directory: frontend
        run: |
          nohup npx ng serve --host 127.0.0.1 --port 4200 --proxy-config proxy.conf.json --verbose --hmr=false > ../frontend.log 2>&1 &
          sleep 4

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps

      - name: Run quick-add + edit e2e
        working-directory: frontend
        run: |
          # Run the quick-add test and the new edit test together to validate create+edit flows
          npx playwright test tests-e2e/quick-add.spec.ts tests-e2e/edit-todo.spec.ts --project=chromium --reporter=dot

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/test-results
